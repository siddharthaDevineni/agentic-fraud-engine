server:
  port: 8080

spring:
  application:
    name: agentic-fraud-engine

  # Spring AI Configuration: OpenAI/Groq configuration (for default profile)
  ai:
    openai:
      api-key: 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
      base-url: https://api.groq.com/openai
      chat:
        options:
          model: llama-3.1-8b-instant
          temperature: 0.1
          max-tokens: 256

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: fraud-engine
      auto-offset-reset: earliest
      max.poll.interval.ms: 900000
      max.poll.records: 1
      session.timeout.ms: 300000
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.agenticfraud.engine.models
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Actuator for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.agenticfraud: INFO
    org.springframework.ai: INFO
    org.apache.kafka: INFO